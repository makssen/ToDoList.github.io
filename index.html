<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" type="image/png" href="images/to-do-list.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-item">
        <header>
            <h3>ToDoList</h3>
        </header>
        <form>
            <input class="todo-input" type="text" placeholder="Ваша задача...">
            <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
        </form>
    </div>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="https://kit.fontawesome.com/13da53ce3b.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
